<button class="btn btn-default" (click)='goToPreviousSong()'>
  <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
</button>
<button class="btn btn-default" (click)='playAudio()'>
  <span class="glyphicon {{playPauseGlyphicon}}" aria-hidden="true"></span>
</button>
<button class="btn btn-default" (click)='stopAudio()'>
  <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
</button>
<button class="btn btn-default" (click)='goToNextSong()'>
  <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
</button>
<input type="number" [(ngModel)]='songNumber'>
