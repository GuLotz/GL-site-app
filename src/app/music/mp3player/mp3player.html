<button class="btn btn-default" (click)='goToPreviousSong(audioPlayer)'>
  <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
</button>
<button class="btn btn-default" (click)='playAudio(audioPlayer)'>
  <span class="glyphicon {{playPauseGlyphicon}}" aria-hidden="true"></span>
</button>
<button class="btn btn-default" (click)='stopAudio(audioPlayer)'>
  <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
</button>
<button class="btn btn-default" (click)='goToNextSong(audioPlayer)'>
  <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
</button>
